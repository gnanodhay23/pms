# Application
spring.application.name=quizapp
server.port=8080

# Derby Embedded DB (persistent in ./data folder)
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.url=jdbc:derby:./data/PMSdb;create=true	
spring.datasource.username=
spring.datasource.password=

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Springdoc Swagger (default paths)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
